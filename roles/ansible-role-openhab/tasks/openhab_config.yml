
- name: Deploy openhab services templates
  template:
    src: "{{ item }}"
    dest: /etc/openhab2/services
    owner: openhab
    group: openhab
  with_fileglob:
  - templates/oh_templates/services/*
  notify: Restart Openhab
  tags:
  - all
  - config

