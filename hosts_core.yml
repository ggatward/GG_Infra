    workstation:
      hosts:
        desktop-01.core.home.gatwards.org:
          desktop_group: "Cinnamon Desktop"
          install_development: true
          install_playonlinux: true
          install_spotify: true
          disable_squashfs: false
        desktop-03.core.home.gatwards.org:
          desktop_group: "Cinnamon Desktop"
          has_wifi: true
          install_playonlinux: true
